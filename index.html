<!DOCTYPE html>
<html>
<head>
    <title>Calculator By Vinyas</title>

    <!-- External JavaScript -->
    <script type="text/javascript" src="script.js"></script>

    <style>
        h1 {
    font-size: 16px;
    text-align: center;
    margin-bottom: 6px;
}
        body{
            background-color: #30394c93;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator{
            background-color: white ;
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);

        }

        table{
            border-collapse: collapse;
        }
        th{
            padding: 6px;
        }
        .display{
            width: 100%;
            height: 30px;

            font-size:14px ;
            text-align: right ;

            padding: 5px;
            margin-bottom: 10px;

            border-radius: 8px;
            border: 2px solid #d1d5db;

            background-color: #f9fafb;
            color:#111827;



        }

        .btn {
    width: 45px;
    height: 35px;

    font-size: 14px;
    font-weight: 500;

    border-radius: 8px;
    border: none;

    background-color: #e5e7eb;
    color: #111827;

    cursor: pointer;
}
.operator {
    background-color: #f59e0b;
    color: white;
}

.operator:hover {
    background-color: #d97706;
}

.equal {
    background-color: #22c55e;
    color: white;
    font-weight: bold;
}

.equal:hover {
    background-color: #16a34a;
}

.clear {
    background-color: #ef4444;
    color: white;
}

.clear:hover{
    background-color: #dc2626;
}
input[type="button"]:active {
    transform: scale(0.95);
}

td {
    padding: 4px;
}
    </style>
</head>

<body>
   <h1>JavaScript Calculator</h1>
<div class="calculator">
    <table>
        <tr>
            <td colspan="3">
                <input type="text" id="result" class="display" readonly>
            </td>
            <td>
                <input type="button" value="C" onclick="clr()" class="btn clear">
            </td>
        </tr>

        <tr>
            <td><input type="button" value="1" onclick="dis('1')" class="btn"></td>
            <td><input type="button" value="2" onclick="dis('2')" class="btn"></td>
            <td><input type="button" value="3" onclick="dis('3')" class="btn"></td>
            <td><input type="button" value="/" onclick="dis('/')" class="btn operator"></td>
        </tr>
        

        <tr>
            <td><input type="button" value="4" onclick="dis('4')" class="btn"></td>
            <td><input type="button" value="5" onclick="dis('5')" class="btn"></td>
            <td><input type="button" value="6" onclick="dis('6')" class="btn"></td>
            <td><input type="button" value="-" onclick="dis('-')" class="btn operator"></td>
        </tr>

        <tr>
            <td><input type="button" value="7" onclick="dis('7')" class="btn"></td>
            <td><input type="button" value="8" onclick="dis('8')"  class="btn"></td>           
</td>
            <td><input type="button" value="9" onclick="dis('9')" class="btn"></td>
            <td><input type="button" value="+" onclick="dis('+')" class="btn operator"></td>
        </tr>

        <tr>
            <td><input type="button" value="." onclick="dis('.')" class="btn"></td>
            <td><input type="button" value="0" onclick="dis('0')" class="btn"></td>
            <td><input type="button" value="=" onclick="solve()" class="btn equal"></td>
            <td><input type="button" value="*" onclick="dis('*')" class="btn operator"></td>
        </tr>
    </table>
    </div>

</body>
</html>
